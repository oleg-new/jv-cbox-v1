spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cbox_app?serverTimezone=Europe/Kiev
spring.datasource.username=root
spring.datasource.password=rootpaswd

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= validate
spring.jpa.properties.hibernate.default_schema = cbox_app
//spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# liquibase
spring.liquibase.enabled=true
spring.liquibase.driverClassName = com.mysql.cj.jdbc.Driver
spring.liquibase.defaultSchema = cbox_app
logging.level.liquibase = DEBUG


